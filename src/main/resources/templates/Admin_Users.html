<!DOCTYPE html>
<html>
<head>
  <title>User Admin Page</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="/Admin_Users.js"></script>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    th, td { padding: 8px 12px; border: 1px solid #ccc; }
    th { background-color: #f4f4f4; }
    input[type="text"], input[type="number"] { margin-right: 10px; }
    button { padding: 6px 12px; }
  </style>
</head>
<body>

<h1>User Admin Interface</h1>

<a th:href="@{/amazinBookstore}">
  <button type="button" style="float: right">Back to Menu</button>
</a>

<h2>Add New User</h2>
<form id="addUserForm">
  <input type="text" id="name" placeholder="Name" required>
  <label for="adminStatus" > Is this user an admin? </label><input type="checkbox" id="adminStatus"  >
  <button type="submit">Add User</button>
</form>

<h2>All Users</h2>
<table id="usersTable">
  <thead>
  <tr>
    <th>Name</th>
    <th>AdminStatus</th>
    <th>Actions</th>
  </tr>
  </thead>
  <tbody>
  <!-- Rows will be dynamically populated here -->
  </tbody>
</table>

</body>
</html>
