<!DOCTYPE html>

<head>

  <title>Users Admin</title>
  <link rel="stylesheet" href="/Admin_Users.css">
</head>
<body>


<h1>Users Admin Page</h1>

<h2>Add New User</h2>
<form id="addUserForm">

  <label for="firstName">First Name:</label>
  <input type="text" id="firstName" placeholder="First Name" required>
  <label for="lastName">Last name: </label>
  <input type="text" id="lastName" placeholder="Last Name" required>
  <label for="gender">Gender: </label>
  <input type="text" id="gender" placeholder="Insert gender here...">
  <label for="isAdmin">Is Admin status: </label>
  <input type="checkbox" id="isAdmin" placeholder="X" required>
  <button type="submit">Add User</button>
</form>

<!-- Sorting Dropdown -->
<label class="userSortDropdown" for="sortDropdown">Sort Users</label>
  <select id="sortDropdown">
  <option value="">Default</option>
  <option value="alphabetical">Alphabetical</option>
</select>
